<div *ngIf="grid"
     class="grid">
    <div *ngFor="let collCol of grid.cells; let y=index;"
         class="row">
        <div *ngFor="let cellState of collCol; let x=index;"
             class="col cell"
             (click)="grid.toggleCell(x, y)"
             [ngClass]="{'alive': cellState}">
        </div>
    </div>
</div>
